<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slidedemo</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">      <!--recommended-->
	<link rel="stylesheet" type="text/css" href="style/hslider.css">      <!--essential-->
	<link rel="stylesheet" type="text/css" href="style/default-style.css"> <!--optional-->

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.HSlider.js"></script>
	<script type="text/javascript" src="js/gsw.js"></script>
	
	
</head>
<body>
	<div class="wrap">
	    <div class="slider">
	        <section>
	            <article>
	                <h1> Look For Sky </h1>
	                <h2>Peace of water</h2>
	            </article>
	            <img src="img/1.jpg">
	        </section>
	        <section>
	            <article>
	                <h1> Look For Sky </h1>
	                <h2>Sky and water</h2>
	            </article>
	            <img src="img/2.jpg">
	        </section>
	        <section>
	            <article>
	                <h1> Look For Sky </h1>
	                <h2>See cloud</h2>
	            </article>
	            <img src="img/3.jpg">
	        </section>
	        <section>
	            <article>
	                <h1> Look For Sky </h1>
	                <h2>Sky is fire</h2>
	            </article>
	            <img src="img/4.jpg">
	        </section>
	    </div>
	</div>
    <script type="text/javascript">
    	$(".slider").HSlider({
    	    easing: "ease-in-out",
    	    animationTime: 400,
    	    pagination: false
    	});   
    </script>



</body>
</html>
