<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/gsw.css">
</head>
<body>
	<div class="wrap clearfix">
		<div class="header">
			<a href="#">Todo</a>
		</div>
		<div class="left-list">
			<h2>分类列表</h2>
			<dl class="categories"></dl>
			<div class="add-list">
				<a href="#" id="addList"><i class="glyphicon glyphicon-plus"></i>新增分类</a>
			</div>
		</div><!-- left-list end -->
		<div class="mid-list">
			<div class="nav">
				<a href="#" >所有<span class="badge" id="all">0</span></a>
				<a href="#" >未完成<span class="badge" id="undone">0</span></a>
				<a href="#">已完成<span class="badge" id="done">0</span></a>
			</div>
			
			<div class="add-list">
				<a href="#"><i class="glyphicon glyphicon-plus"></i>新增任务</a>
			</div>
		</div><!-- mid-list end -->
		<div class="right-list">
		</div>
	</div>
	<!-- <script src="js/jquery.js"></script> -->
	<!-- <script src="js/bootstrap-datetimepicker.min.js"></script> -->
	<script src="js/gsw.js"></script>
</body>
</html>
