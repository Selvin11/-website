<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>团购——限时抢</title>
</head>

<body>
<div class="content3">
<div class="time"><span id="LeftTime"></span></div>
</div>
<script>
  window.onload = function () {
    FreshTime();
  }
  function FreshTime(){
        var endtime=new Date("2016/6/30,22:01:00");//结束时间
        var nowtime = new Date();//当前时间
        var lefttime= (endtime.getTime() - nowtime.getTime())/1000; 
        d=parseInt(lefttime/(24*60*60));
        h=parseInt(lefttime/(60*60)%24);
        m=parseInt((lefttime)/60%60);
        s=parseInt(lefttime%60);
       
        document.getElementById("LeftTime").innerHTML='还剩 '+ d+"天"+h+"小时"+m+"分"+s+"秒";
        if(lefttime<=0){
        document.getElementById("LeftTime").innerHTML="团购已结束";
        clearTimeout(timer);
        }
        var timer = setTimeout(FreshTime,1000);
  }
</script>
</body>
</html>
