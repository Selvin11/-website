<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/mail.css">
	<title>maildemo</title>
</head>
<body>
	<div id="header">
		<a href="#" class="maillogo">QQmail</a>
		<div class="rlist">
				<a href="#">基本版</a>|
				<a href="#">English</a>|
				<a href="#">手机版</a>|
				<a href="#">企业邮箱</a>
		</div>
	</div>
	<div class="content">
		<div id="lpicture">
			<div class="lbpicture" style="background-image:url('https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-mj1e9c5d.jpg');background-position:right 20px;">
			</div>
		</div>
<!--  -->
		<div class="login">
			<div id="login_header">
			    <div class="tlogin">
					<a class="qlogin" href="#">快速登录</a>
					<a class="plogin" href="#">账号密码登录</a>
				</div>
			</div>
			<form id="loginform">
			    <!-- <label class="input_tips" id="top_tips"  style="display: block;">支持QQ号/邮箱/手机号登录</label> -->
				<input id="number" type="text" value="支持QQ号/邮箱/手机号登录"></input>
				<!-- <label class="input_tips" id="down_tips">密码</label> -->
				<input id="password" type="text" value="密码"></input>
               <div class="checkbox">
				<a href="#" class="uncheck"></a>
				<label class="low_login_wording">下次自动登录</label>
		       </div>	
            <div class="submit">
            	<a href="#" class="a_btn">
            		<input type="submit" value="登录" class="btn"></input>
            	</a>
            </div>
            <div class="bottom">
            	<a href="#" class="link">忘了密码</a>
            	<span class="dotted">|</span>
            	<a href="#" class="link">注册新账号</a>
            	<span class="dotted">|</span>
            	<a href="#" class="link">意见反馈</a>
            </div>
			</form>
		</div>
	</div>
	<div id="footer">
		<a href="#">关于腾讯</a>｜
		<a href="#">服务条款</a>｜
		<a href="#">客服中心</a>｜
		<a href="#">联系我们</a>｜
		<a href="#">帮助中心</a>｜
		<span class="gray">©1998 - 2016 Tencent Inc. All Rights Reserved.</span>
	</div>
</body>
</html>
