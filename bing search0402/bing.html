<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<!-- for IE -->
	<link rel="stylesheet" type="text/css" href="css/bing.css">
	<title>Bing</title>
</head>
<body>
	<div class="bg-div">
		  <div class="search-box">
				<div class="logo"></div>
				<form class="search-form" action="http://cn.bing.com/search" target="_blank" id="search-form">
					<input type="text" class="search-input-text" name="q" id="search_input" autocomplete="off"></input>
					<input type="submit" class="search-input-button" value=""></input>
				</form>
		  </div>
	</div>
    <div class="suggest" id="search-suggest" style="display: none">
    	<ul id="search-result">
    		<li>1</li>
    		<li>2</li>
    		<li>3</li>
    	</ul>
    </div>
	<!-- jQuery文件 -->
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="js/bing.js"></script>
</body>
</html>
